<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  />
    <link rel="stylesheet" href="style.css">
    <title>Dom Manipulation Tutorial</title>
</head>
<body>
          
    <div class="wrapper">
        <header>
            <h2 id="heading">Note Manager</h2>
            <form id="search-note">
                <input type="text" placeholder="Search Note....">
            </form>
        </header>
        <div class="note-list">
            <ul class="list" id="list">
                <li>
                    <p>First Note</p>
                    <input type="text" class="edit-note">
                    <p id="fonts-wrapper">
                        <i class="fa-solid fa-pen-to-square"></i><i class="fa fa-times"></i></i>
                    </p>
                </li>
                <li>
                    <p>Second Note</p>
                    <input type="text" class="edit-note">
                    <p id="fonts-wrapper">
                        <i class="fa-solid fa-pen-to-square"></i><i class="fa fa-times"></i></i>
                    </p>
                    
                </li>
                <li>
                    <p>Third Note</p>
                    <input type="text" class="edit-note">
                    <p id="fonts-wrapper">
                        <i class="fa-solid fa-pen-to-square"></i><i class="fa fa-times"></i></i>
                    </p>

                </li>
            </ul>
        </div>
        <div class="hide-list">
            <label for="hide">Hide notes</label>
            <input type="checkbox" id="hide" >
        </div>
        <div class="add-notes">
            <form id="add">
                <input type="text" placeholder="Add a note.." id="add-input">
                <input type="submit" value="Add" id="add-btn">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
